<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - 智能垃圾邮件检测系统</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav-brand">
                <h2>管理员控制台</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="dashboard.html">仪表板</a></li>
                <li><a href="user-management.html" class="active">用户管理</a></li>
                <li><a href="detection-records.html">检测记录</a></li>
                <li><a href="risk-users.html">风险用户</a></li>
                <li><a href="../index.html" class="logout">退出</a></li>
            </ul>
        </nav>
        
        <main class="main-content">
            <div class="page-header">
                <h1>用户管理</h1>
                <div class="header-actions">
                    <button class="btn btn-primary" id="addUserBtn">添加用户</button>
                    <button class="btn btn-secondary" id="exportUsersBtn">导出用户数据</button>
                </div>
            </div>
            
            <div class="filters-section">
                <div class="search-box">
                    <input type="text" id="userSearch" placeholder="搜索用户（邮箱、姓名）">
                    <button class="btn btn-secondary" id="searchBtn">搜索</button>
                </div>
                <div class="filter-options">
                    <select id="statusFilter">
                        <option value="">所有状态</option>
                        <option value="active">活跃</option>
                        <option value="inactive">非活跃</option>
                        <option value="suspended">已暂停</option>
                    </select>
                    <select id="roleFilter">
                        <option value="">所有角色</option>
                        <option value="user">普通用户</option>
                        <option value="premium">高级用户</option>
                        <option value="admin">管理员</option>
                    </select>
                    <button class="btn btn-secondary" id="resetFiltersBtn">重置筛选</button>
                </div>
            </div>
            
            <div class="users-table-container">
                <table class="data-table" id="usersTable">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="selectAllUsers"></th>
                            <th>用户ID</th>
                            <th>邮箱地址</th>
                            <th>姓名</th>
                            <th>角色</th>
                            <th>状态</th>
                            <th>注册时间</th>
                            <th>最后登录</th>
                            <th>检测次数</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- 动态加载用户数据 -->
                    </tbody>
                </table>
            </div>
            
            <div class="pagination">
                <button class="btn btn-secondary" id="prevPageBtn">上一页</button>
                <span class="page-info" id="pageInfo">第 1 页，共 10 页</span>
                <button class="btn btn-secondary" id="nextPageBtn">下一页</button>
            </div>
            
            <div class="batch-actions">
                <h3>批量操作</h3>
                <div class="batch-buttons">
                    <button class="btn btn-warning" id="batchSuspendBtn">批量暂停</button>
                    <button class="btn btn-success" id="batchActivateBtn">批量激活</button>
                    <button class="btn btn-danger" id="batchDeleteBtn">批量删除</button>
                </div>
            </div>
        </main>
    </div>
    
    <!-- 用户详情模态框 -->
    <div class="modal hidden" id="userModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">用户详情</h3>
                <button class="close-btn" id="closeModalBtn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="userForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="userEmail">邮箱地址</label>
                            <input type="email" id="userEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="userName">姓名</label>
                            <input type="text" id="userName" name="name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="userRole">角色</label>
                            <select id="userRole" name="role">
                                <option value="user">普通用户</option>
                                <option value="premium">高级用户</option>
                                <option value="admin">管理员</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="userStatus">状态</label>
                            <select id="userStatus" name="status">
                                <option value="active">活跃</option>
                                <option value="inactive">非活跃</option>
                                <option value="suspended">已暂停</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="userNotes">备注</label>
                        <textarea id="userNotes" name="notes" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelBtn">取消</button>
                <button class="btn btn-primary" id="saveUserBtn">保存</button>
            </div>
        </div>
    </div>
    
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/admin.js"></script>
</body>
</html>
